<html>
    <head>
        {% include styles.html %}
    </head>
    <body>
        {% include header.html %}

        <div class="container">
        {% for page in site.pages %}
        {% if page.layout == "projectPreview" %}
            <div class="project" style="background-color: {{page.color}}">
                <h1>{{page.title}}</h1>
                <div class="projectContent">
                    {{page.content}}
                </div>
            </div>
        {% endif %}
        {% endfor %}
        </div>
    </body>
</html>
