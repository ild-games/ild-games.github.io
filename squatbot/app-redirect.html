<html>
    <head>
        <title>Squatbot</title>
        <script type="text/javascript">
            //iPhone
            if((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i))) {
                window.location = "https://itunes.apple.com/us/app/squatbot/id1342396571";
            }
            //Android
            else if(navigator.userAgent.match(/android/i)) {
                window.location = "https://play.google.com/store/apps/details?id=com.ildgames.squatbot";
            }
            //Catch-all redirect to the Squatbot website
            else {
                window.location = "http://ild-games.com/squatbot/";
            }
        </script>
    </body>
</html>
