        <link rel=icon href="images/favicon.png">
        <link rel="stylesheet" href="style.css">
        <title>Squatbot</title>
        <script type="text/javascript">
            //iPhone
            if((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i))) {
